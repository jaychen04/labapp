{{< html/base }}
    {{$ body }}

        <style>
            a {color: #087221;}
        </style>
        
        {{{ content }}}
        <br />
        
        {{# imageURL }}
        <br/>
        <a href="{{imageURL}}">
            <img src="{{imageURL}}" style="display: block; margin-left: auto; margin-right: auto;"/>
        </a>
        {{/}}
        
        {{# audioURL }}
        <br />
        <audio controls>
            <source src="{{audioURL}}?avthumb.mp3" type="audio/mpeg">
        </audio>
        {{/}}
    {{/}}
{{/}}
